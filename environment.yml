# https://stackoverflow.com/questions/70851048/does-it-make-sense-to-use-conda-poetry
name: hf
# PyTorch: CUDA 12.1
# Tensorflow: CUDA 11.8
channels:
  - nvidia # Need this high so we don't get CPU packages
  - pytorch
  - conda-forge
  # We want to have a reproducible setup, so we don't want default channels,
  # which may be different for different users. All required channels should
  # be listed explicitly here.
  - nodefaults
dependencies:
  - python=3.10.*
  - mamba
  - pip  # pip must be mentioned explicitly, or conda-lock will fail
  - poetry
  #- nvidia::cudatoolkit # locking w/ nvidia=11.5 works, but we want 11.8 so just install that manually
  #- cudnn=8.8.0.121
  - pytorch::pytorch=2.1.2
  - pytorch::torchaudio=2.1.2
  - pytorch::torchvision=0.16.2
  - conda-forge::lightning=2.1.3 # https://lightning.ai/docs/pytorch/stable/starter/introduction.html#install-pytorch-lightning
  # - pip:
  #   - tensorflow==2.10.1 # GPU-enabled!

# Non-standard section listing target platforms for conda-lock:
platforms:
  - linux-64
  - win-64
